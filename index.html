<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <span>Do you need a new website?</span>
      <label for="yes">Yes</label>
      <input type="checkbox"
             value="I need a web site"
             name="first-checkbox"
             onclick="showInput()">
    </form>
    <div id="output"></div>
  <body>
  <script>
    function showInput() {

      var chboxs = document.getElementsByName("first-checkbox");

      document.getElementById("output").innerHTML =
        chboxs[0].value;
    }
  </script>
</html>
